<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game by Ahmed AlamEldin, Front End Nanodegree project by Udacity">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monda|Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
    <div class="container">

        <!-- Start Modal -->
        <div class="modal_start hide">
            <div class="modal_start_body">

                <h1>Matching Game</h1>

                <p><strong>MATCH ALL CARDS TO WIN THE GAME !</strong></p>
                <p><em>HINT :</em><br>Try to finish with less than 14 moves to get 5 stars, Good Luck !</p>

                <div class="modal_btns">
                    <button class="modal_start_btn">READY</button>
                </div>
            </div>
        </div>

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div>
                TIME: <span class="clock">0:00</span>
            </div>
            <div>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>
            <div>
                <span class="moves"> 0 </span> Moves
            </div>
            <div class="restart">
                Restart <a class="fa fa-repeat"></a>
            </div>
        </section>

        <ul class="deck">
            <li class="card animated hero">
                <div class="1"><img src="img/chicken.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="1"><img src="img/chicken.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="2"><img src="img/owl.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="2"><img src="img/owl.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="3"><img src="img/lion.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="3"><img src="img/lion.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="4"><img src="img/dog.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="4"><img src="img/dog.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="5"><img src="img/fish.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="5"><img src="img/fish.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="6"><img src="img/monkey.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="6"><img src="img/monkey.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="7"><img src="img/panda.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="7"><img src="img/panda.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="8"><img src="img/unicorn.png" alt=""></div>
            </li>
            <li class="card animated hero">
                <div class="8"><img src="img/unicorn.png" alt=""></div>
            </li>
        </ul>

        <!-- Finish modal -->
        <div class="modal_bkgd hide">
            <div class="modal_body">
                <div class="modal_stats">
                    <svg viewBox="-10 -10 500 500">
                    <path class="circle" d="M877.28,335.72a203.17,203.17,0,0,1,37.86,118.1C915.14,565.26,823.44,657,712,657s-203.14-91.7-203.14-203.14S600.56,250.68,712,250.68a203.21,203.21,0,0,1,144.67,60.53"
                    transform="translate(-508.86 -250.68)" />
                    <polyline class="check" points="78.54 229.94 179.32 300.74 347.98 60.67" />
                    </svg>

                <p>You Won!</p>
                <h1>Congratulations</h1>

                <span class="modal_time">x</span>
                <span class="modal_stars">x</span>
                <span class="modal_moves">x</span>

                </div>

                <div class="modal_btns">
                    <button class="modal_btn btn_cancel">Cancel</button>
                    <button class="modal_btn btn_reply">Reply</button>
                </div>
            </div>
        </div>

    </div>

<script src="js/app.js"></script>
</body>
</html>
